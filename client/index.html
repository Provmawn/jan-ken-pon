<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel = "stylesheet" href="client/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>

</head>
<body>
    <div class ="form">
        <h1>Rock Paper Sissors</h1>
        <div class = "buttons">
            <button id="rock" type = "button" onclick="msg('rock')">
                Rock
            </button>
            <button id="paper" type = "button" onclick="msg('paper')">
                Paper
            </button>
            <button id="sissors" type = "button" onclick="msg('sissors')">
                sissors
            </button>
        </div>
    </div>
    <script>
        var socket = io();
        
        var msg = function(str){
            socket.emit('msg', {
                txt: str
            });
        }
    </script>
</body>
</html>
